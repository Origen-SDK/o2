[package]
name = "origen"
version = "2.0.0-pre0"
authors = ["Stephen McGinty <stephen.f.mcginty@gmail.com>"]
license = "MIT"
edition = "2018"
#exclude = []
build = "build.rs"

[workspace]
members = ["cli", "pyapi"]

[lib]

[dependencies]
lazy_static = "1.4.0"
walkdir = "2"
pathdiff = "0.1"
regex = "1"
semver = "0.9.0"
termcolor = "1"
config = "0.9"
serde = {version = "1.0", features = ["derive"]}
path-clean = "0.1.0"
time = "0.1.42"
pyo3 = "^0.8"
indexmap = "1.3"
num-bigint = "0.2"

[build-dependencies]
built = "0.3"
