[ldaps]
[ldaps.full]
server = "ldap://ldap.forumsys.com:389"
base = "dc=example,dc=com"
timeout = 45
continuous_bind = true
[ldaps.full.auth]
scheme = "simple_bind"
username = "uname"
password = "pw"
allow_default_password = false
use_default_motives = false
priority_motives = ["p1", "p2"]
backup_motives = [
    "backup1",
    "backup2"
]
[ldaps.full.populate_config]
data_id = "uid"
mapping = {"email" = "mail", "last_name" = "sn", "full_name" = "cn"}