jobs:
  include:
    - stage: Build Backend
      rust: 1.40.0
      script:
        - cd rust/origen
        - rustup override set nightly
        - cd pyapi
        - cargo build
        - cd ../
        - cargo build --verbose --all --workspace --bins
        - cargo test
    - stage: Python Frontend
      python: 3.8
      script:
        - cd example
        - ../rust/origen/target/origen setup
        - poetry run pytest

