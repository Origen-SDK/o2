name: Regression Tests
on: [push]
jobs:
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install (latest) Rust nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            #components: rustfmt, clippy
      - run: cd rust/origen/cli
      - run: cargo build --bins
